<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        /* CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        form {
            margin: 0 auto;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#checkout">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <h2>Home Page</h2>
        <p>This is the home page content.</p>
    </main>

    <main id="login" style="display: none;">
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </main>

    <main id="register" style="display: none;">
        <h2>Register</h2>
        <form action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
    </main>

    <main id="checkout" style="display: none;">
        <h2>Checkout</h2>
        <p>Checkout page content goes here...</p>
    </main>

    <footer>
        <p>&copy; 2024 Our Company</p>
    </footer>

    <script>
        // JavaScript to handle navigation between pages
        document.addEventListener("DOMContentLoaded", function() {
            // Get all main elements
            var pages = document.querySelectorAll("main");

            // Get all navigation links
            var navLinks = document.querySelectorAll("nav ul li a");

            // Add click event listener to each navigation link
            navLinks.forEach(function(link) {
                link.addEventListener("click", function(event) {
                    // Prevent default link behavior
                    event.preventDefault();

                    // Hide all pages
                    pages.forEach(function(page) {
                        page.style.display = "none";
                    });

                    // Show the selected page
                    var targetId = link.getAttribute("href").substring(1);
                    document.getElementById(targetId).style.display = "block";
                });
            });
        });
    </script>
</body>
</html>
